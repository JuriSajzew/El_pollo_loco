<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon/favicon_icon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/zabars.ttf">


    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>

    <script src="models/keyboard.class.js"></script>
    <script src="js/game.js"></script>

    <script src="models/chicken.class.js"></script>
    <script src="models/chickensmall.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/coin-object.class.js"></script>
    <script src="models/bottle-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/statusbar-healt.class.js"></script>
    <script src="models/bottle-statusbar.class.js"></script>
    <script src="models/coin-statusbar.class.js"></script>
    <script src="models/enboss-statusbar.class.js"></script>
    <script src="models/world.class.js"></script>

    <script src="models/level.class.js"></script>
    <script src="models/dead-chicken.class.js"></script>
    <script src="models/dead-small-chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="levels/level1.js"></script>


    <title>El pollo locco</title>
</head>

<body>
    <div id="fullScreen" class="fullScreen">
        <h1>El Pollo Loco</h1>
        <div class="gameContainer">
            <div class="startScreen" id="startScreen">
                <button class="startButton" onclick="StartGame()">StartGame</button>
            </div>
            <div id="loader-wrapper" style="display: none;">
                <div id="loader"></div>
            </div>


            <div class="canvasContainer" id="canvasContainer">
                <div id="infoButton" class="infoButton">
                    <button class="tonButton" id="tonButton" onclick="soundButton()" style="display: none;"></button>
                    <button class="muteButton" id="muteButton" onclick="mutteButton()"></button>
                    <button class="settingsButton" onclick="settingsButton()"></button>
                    <button class="fullscreenButton" id="fullscreenButton" onclick="fullscreenButton()"></button>
                    <button class="normalScreenButton" id="normalScreenButton" onclick="normalScreenButton()"
                        style="display: none;"></button>
                </div>
            </div>
            <canvas id="canvas" width="720" height="480"></canvas>
            <div class="infoContain" id="infoContain" style="display: none;"></div>
            <div class="endScreen" id="endScreen" style="display: none;">
                <div>
                    <button onclick="restartButton()" id="restartButton" class="restartButton">restart</button>
                </div>
            </div>
            <div class="mobileButtonContain" style="display: none;">
                <div class="mobileButtonLeft">
                    <button id="mobileButtonJump" class="mobileButton mobileButton1"></button>
                    <button id="mobileButtonThrow" class="mobileButton mobileButton2"></button>
                </div>
                <div class="mobileButtonRight">
                    <button id="mobileButtonLeft" class="mobileButton mobileButton3"></button>
                    <button id="mobileButtonRight" class="mobileButton mobileButton4"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="deviceCheck">Please turn the device around!</div>
</body>

</html>
